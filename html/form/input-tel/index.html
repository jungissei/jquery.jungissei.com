<!DOCTYPE html>
<html lang="ja">
  <head>
    <!--#include virtual="/lib/inc/head_begin.shtml" -->
    <meta charset="UTF-8">
    <title>Input(tel) | Form | jQuery UI LIST / Jung Issei</title>
    <!--#include virtual="/lib/inc/head_close.shtml" -->
    <!--#include virtual="/form/lib/head_close.shtml" -->
  </head>
  <body class="pc_solid">
    <!--#include virtual="/lib/inc/body_begin.shtml" -->

    <div id="wrapper">

      <header>



      </header>

      <main>

        <!--#include virtual="/lib/inc/breadcrumb.shtml" -->

        <div id="demo_layout" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">

                <!--#include virtual="/lib/inc/demo_name.shtml" -->

              </div>
            </div>
          </div>
        </div>


        <div class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">


                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="demo_name"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <div class="form_table">
                      <div class="table_tr">
                        <div class="table_th require">
                          <label for="your_phone" class="form_table_label">
                            電話番号
                          </label>
                        </div>
                        <div class="table_td">
                          <input
                            id="your_phone"
                            name="your_phone"
                            type="tel"
                            class="form_control"
                            placeholder="01234567890"
                            autocomplete="tel"
                            required
                            aria-describedby="your_phone_remark"
                          >
                          <ul id="your_phone_remark" class="form_remark">
                            <li>
                              入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                            </li>
                          </ul>
                        </div>
                      </div>
                      <div class="table_tr">
                        <fieldset class="table_fieldset">
                          <legend class="table_th require">
                            電話番号(別々)
                          </legend>
                          <div class="table_td">
                            <div
                              class="form_tel_group"
                              data-valid-group="required_all_tel"
                            >
                              <div class="group_row">
                                <div class="group_col">
                                  <input
                                    id="your_phone1"
                                    name="your_phone1"
                                    type="tel"
                                    class="form_control form_require_tel_group"
                                    placeholder="012"
                                    required
                                    data-valid-group-item="required_all_tel"
                                    aria-describedby="your_phone123_remark"
                                    aria-label="電話番号1"
                                  >
                                </div>
                                <div class="group_col">
                                  <input
                                    id="your_phone2"
                                    name="your_phone2"
                                    type="tel"
                                    class="form_control form_require_tel_group"
                                    placeholder="3456"
                                    required
                                    data-valid-group-item="required_all_tel"
                                    aria-describedby="your_phone123_remark"
                                    aria-label="電話番号2"
                                  >
                                </div>
                                <div class="group_col">
                                  <input
                                    id="your_phone3"
                                    name="your_phone3"
                                    type="tel"
                                    class="form_control form_require_tel_group"
                                    placeholder="7890"
                                    required
                                    data-valid-group-item="required_all_tel"
                                    aria-describedby="your_phone123_remark"
                                    aria-label="電話番号3"
                                  >
                                </div>
                              </div>
                            </div>
                            <ul id="your_phone123_remark" class="form_remark">
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                          </div>
                        </fieldset>
                      </div>
                    </div>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        aria-label="送信"
                        value="送信"
                      >
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->


              </div>
            </div>
          </div>
        </div>



      </main>
      <footer>

      </footer>

    </div>

    <!--#include virtual="/lib/inc/body_close.shtml" -->
    <!--#include virtual="/form/lib/body_close.shtml" -->
    <script defer src="./scripts.js"></script>

  </body>
</html>
