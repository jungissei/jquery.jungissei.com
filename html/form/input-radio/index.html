<!DOCTYPE html>
<html lang="ja">
  <head>
    <!--#include virtual="/lib/inc/head_begin.shtml" -->
    <meta charset="UTF-8">
    <title>Input(radio) | Form | jQuery UI LIST / Jung Issei</title>
    <!--#include virtual="/lib/inc/head_close.shtml" -->
    <!--#include virtual="/form/lib/head_close.shtml" -->
  </head>
  <body class="pc_solid">
    <!--#include virtual="/lib/inc/body_begin.shtml" -->

    <div id="wrapper">

      <header>



      </header>

      <main>

        <!--#include virtual="/lib/inc/breadcrumb.shtml" -->

        <div id="demo_layout" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">

                <!--#include virtual="/lib/inc/demo_name.shtml" -->

              </div>
            </div>
          </div>
        </div>


        <div class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">

                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="demo_name"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <div class="form_table">
                      <div class="table_tr">
                        <fieldset class="table_fieldset">
                          <legend class="table_th require">
                            ラジオボタン<br class="pc">(横並び)
                          </legend>
                          <div class="table_td">
                            <ul
                              class="form_radio form_item_inline_block_pc form_item_inline_block_sp"
                            >
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog1"
                                    value="プードル"
                                    checked
                                    aria-describedby="your_dog1_remark"
                                  ><span class="form_list_item_label"
                                    >プードル</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog1"
                                    value="チワワ"
                                    aria-describedby="your_dog1_remark"
                                  ><span class="form_list_item_label"
                                    >チワワ</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog1"
                                    value="ダルメシアン"
                                    aria-describedby="your_dog1_remark"
                                  ><span class="form_list_item_label"
                                    >ダルメシアン</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog1"
                                    value="パピヨン"
                                    aria-describedby="your_dog1_remark"
                                  ><span class="form_list_item_label"
                                    >パピヨン</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog1"
                                    value="ラブラドール"
                                    aria-describedby="your_dog1_remark"
                                  ><span class="form_list_item_label"
                                    >ラブラドール</span
                                  ></label
                                >
                              </li>
                            </ul>
                            <ul id="your_dog1_remark" class="form_remark">
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                          </div>
                        </fieldset>
                      </div>
                      <div class="table_tr">
                        <fieldset class="table_fieldset">
                          <legend class="table_th require">
                            ラジオボタン<br class="pc">(縦並び)
                          </legend>
                          <div class="table_td">
                            <ul
                              class="form_radio form_item_block_pc form_item_block_sp"
                            >
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog2"
                                    value="プードル"
                                    checked
                                    aria-describedby="your_dog2_remark"
                                  ><span class="form_list_item_label"
                                    >プードル</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog2"
                                    value="チワワ"
                                    aria-describedby="your_dog2_remark"
                                  ><span class="form_list_item_label"
                                    >チワワ</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog2"
                                    value="ダルメシアン"
                                    aria-describedby="your_dog2_remark"
                                  ><span class="form_list_item_label"
                                    >ダルメシアン</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog2"
                                    value="パピヨン"
                                    aria-describedby="your_dog2_remark"
                                  ><span class="form_list_item_label"
                                    >パピヨン</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog2"
                                    value="ラブラドール"
                                    aria-describedby="your_dog2_remark"
                                  ><span class="form_list_item_label"
                                    >ラブラドール</span
                                  ></label
                                >
                              </li>
                            </ul>
                            <ul id="your_dog2_remark" class="form_remark">
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                          </div>
                        </fieldset>
                      </div>
                    </div>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        aria-label="送信"
                        value="送信"
                      >
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->

              </div>
            </div>
          </div>
        </div>



      </main>
      <footer>

      </footer>

    </div>

    <!--#include virtual="/lib/inc/body_close.shtml" -->
    <!--#include virtual="/form/lib/body_close.shtml" -->
    <script defer src="./scripts.js"></script>

  </body>
</html>
