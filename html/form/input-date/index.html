<!DOCTYPE html>
<html lang="ja">
  <head>
    <!--#include virtual="/lib/inc/head_begin.shtml" -->
    <meta charset="UTF-8">
    <title>Input(date) | Form | jQuery UI LIST / Jung Issei</title>
    <!--#include virtual="/lib/inc/head_close.shtml" -->
    <!--#include virtual="/form/lib/head_close.shtml" -->
  </head>
  <body class="pc_solid">
    <!--#include virtual="/lib/inc/body_begin.shtml" -->

    <div id="wrapper">

      <header>



      </header>

      <main>

        <!--#include virtual="/lib/inc/breadcrumb.shtml" -->

        <div id="demo_layout" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">

                <!--#include virtual="/lib/inc/demo_name.shtml" -->

              </div>
            </div>
          </div>
        </div>


        <div class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">

                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="demo_name"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <div class="form_table">
                      <div class="table_tr">
                        <div class="table_th require">
                          <label for="your_birthday1" class="form_table_label">
                            生年月日
                          </label>
                        </div>
                        <div class="table_td">
                          <input
                            id="your_birthday1"
                            name="your_birthday"
                            type="date"
                            class="form_control"
                            required
                            aria-describedby="your_birthday_remark1"
                          >
                          <ul id="your_birthday_remark1" class="form_remark">
                            <li>ブラウザのカレンダーUI</li>
                          </ul>
                        </div>
                      </div>
                      <div class="table_tr">
                        <div class="table_th require">
                          <label for="your_birthday2" class="form_table_label">
                            生年月日
                          </label>
                        </div>
                        <div class="table_td">
                          <input
                            id="your_birthday2"
                            name="your_birthday2"
                            type="date"
                            class="form_control form_calendar"
                            required
                            aria-describedby="your_birthday_remark2"
                          >
                          <ul id="your_birthday_remark2" class="form_remark">
                            <li>flatpickerのカレンダーUI</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        aria-label="送信"
                        value="送信"
                      >
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->


              </div>
            </div>
          </div>
        </div>



      </main>
      <footer>

      </footer>

    </div>

    <!--#include virtual="/lib/inc/body_close.shtml" -->
    <!--#include virtual="/form/lib/body_close.shtml" -->

    <!--flatpicker ここから-->
    <link
      rel="stylesheet"
      href="/lib/js/flatpickr/flatpickr.css"
      type="text/css"
      media="all"
    >
    <script defer src="/lib/js/flatpickr/flatpickr.js"></script>
    <script defer src="/lib/js/flatpickr/ja.js"></script>
    <!--flatpicker ここまで-->

    <script defer src="./scripts.js"></script>

  </body>
</html>
