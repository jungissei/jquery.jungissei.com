<!DOCTYPE html>
<html lang="ja">
  <head>
    <!--#include virtual="/lib/inc/head_begin.shtml" -->
    <meta charset="UTF-8">
    <title>Address | Form | jQuery UI LIST / Jung Issei</title>
    <!--#include virtual="/lib/inc/head_close.shtml" -->
    <!--#include virtual="/form/lib/head_close.shtml" -->
  </head>
  <body class="pc_solid">
    <!--#include virtual="/lib/inc/body_begin.shtml" -->

    <div id="wrapper">

      <header>



      </header>

      <main>

        <!--#include virtual="/lib/inc/breadcrumb.shtml" -->

        <div id="demo_layout" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">

                <!--#include virtual="/lib/inc/demo_name.shtml" -->

              </div>
            </div>
          </div>
        </div>


        <div class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">



                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="demo_name"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <div class="form_table">
                      <!-- .table_tr ここから -->
                      <div class="table_tr">
                        <fieldset class="table_fieldset">
                          <legend class="table_th require">
                            住所
                          </legend>
                          <div class="table_td">
                            <div
                              class="form_address_group h-adr"
                              data-valid-group="required_all"
                            >
                              <input
                                type="hidden"
                                class="p-country-name"
                                value="Japan"
                              >
                              <div class="group_row1">
                                <label for="your_postal_code" class="group_txt">
                                  郵便番号
                                </label>
                              </div>
                              <div class="group_row2">
                                <div class="group_col1">
                                  <div class="form_postal_code">
                                    <input
                                      type="text"
                                      id="your_postal_code"
                                      name="your_postal_code"
                                      class="form_control p-postal-code"
                                      size="8"
                                      maxlength="8"
                                      placeholder="1234567"
                                      autocomplete="postal-code"
                                      required
                                      data-valid-group-item="required_all"
                                      aria-describedby="your_postal_code1_remark"
                                      aria-label="郵便番号"
                                    >
                                  </div>
                                </div>
                                <div class="group_col2">
                                  <div class="ajaxzip3_btn">
                                    <button type="button" class="btn_inner postal-search">
                                      住所検索
                                    </button>
                                  </div>
                                </div>
                              </div>
                              <div class="group_row3">
                                <ul
                                  id="your_postal_code1_remark"
                                  class="form_remark"
                                >
                                  <li>ハイフンなしで入力</li>
                                </ul>
                              </div>
                              <div class="group_row4">
                                <input
                                  type="text"
                                  id="your_address"
                                  name="your_address"
                                  class="form_control p-region p-locality p-street-address p-extended-address"
                                  placeholder="東京都新宿区西新宿2-8-1"
                                  required
                                  data-valid-group-item="required_all"
                                  aria-describedby="your_address_remark"
                                  aria-label="住所"
                                >
                                <ul id="your_address_remark" class="form_remark">
                                  <li>
                                    入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                      </div>
                      <!-- .table_tr ここまで -->
                      <!-- .table_tr ここから -->
                      <div class="table_tr">
                        <fieldset class="table_fieldset">
                          <legend class="table_th require">
                            住所
                          </legend>
                          <div class="table_td">
                            <div
                              class="form_address_group h-adr"
                              data-valid-group="required_all"
                            >
                              <input
                                type="hidden"
                                class="p-country-name"
                                value="Japan"
                              >
                              <div class="group_row1">
                                <label for="your_postal_code2" class="group_txt">
                                  郵便番号
                                </label>
                              </div>
                              <div class="group_row2">
                                <div class="group_col1">
                                  <div class="form_postal_code">
                                    <input
                                      type="text"
                                      id="your_postal_code2"
                                      name="your_postal_code2"
                                      class="form_control p-postal-code"
                                      size="8"
                                      maxlength="8"
                                      placeholder="1234567"
                                      autocomplete="postal-code"
                                      required
                                      data-valid-group-item="required_all"
                                      aria-describedby="your_postal_code2_remark"
                                      aria-label="郵便番号"
                                    >
                                  </div>
                                </div>
                                <div class="group_col2">
                                  <div class="ajaxzip3_btn">
                                    <button type="button" class="btn_inner postal-search">
                                      住所検索
                                    </button>
                                  </div>
                                </div>
                              </div>
                              <div class="group_row3">
                                <ul
                                  id="your_postal_code2_remark"
                                  class="form_remark"
                                >
                                  <li>ハイフンなしで入力</li>
                                </ul>
                              </div>
                              <div class="group_row4">
                                <input
                                  type="text"
                                  id="your_address2"
                                  name="your_address2"
                                  class="form_control p-region p-locality p-street-address p-extended-address"
                                  placeholder="東京都新宿区西新宿2-8-1"
                                  required
                                  data-valid-group-item="required_all"
                                  aria-describedby="your_address2_remark"
                                  aria-label="住所"
                                >
                                <ul id="your_address2_remark" class="form_remark">
                                  <li>
                                    入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                      </div>
                      <!-- .table_tr ここまで -->
                    </div>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        aria-label="送信"
                        value="送信"
                      >
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->



              </div>
            </div>
          </div>
        </div>



      </main>
      <footer>

      </footer>

    </div>

    <!--#include virtual="/lib/inc/body_close.shtml" -->
    <!--#include virtual="/form/lib/body_close.shtml" -->

   <!--yubinbango ここから-->
   <script defer src="/lib/js/yubinbango/yubinbango.js"></script>
   <!--yubinbango ここまで-->

    <script defer src="./scripts.js"></script>

  </body>
</html>
