<!DOCTYPE html>
<html lang="ja">
  <head>
    <!--#include virtual="/lib/inc/head_begin.shtml" -->
    <meta charset="UTF-8">
    <title>Input(email) | Form | jQuery UI LIST / Jung Issei</title>
    <!--#include virtual="/lib/inc/head_close.shtml" -->
    <!--#include virtual="/form/lib/head_close.shtml" -->
  </head>
  <body class="pc_solid">
    <!--#include virtual="/lib/inc/body_begin.shtml" -->

    <div id="wrapper">

      <header>



      </header>

      <main>

        <!--#include virtual="/lib/inc/breadcrumb.shtml" -->

        <div id="demo_layout" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">

                <!--#include virtual="/lib/inc/demo_name.shtml" -->

              </div>
            </div>
          </div>
        </div>


        <div class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">


                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="form_title"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <div class="form_table">
                      <div class="table_tr">
                        <fieldset class="table_fieldset">
                          <legend class="table_th require">
                            <label for="your_email" class="form_table_label">
                              メールアドレス
                            </label>
                          </legend>
                          <div class="table_td">
                            <div class="form_mail_group">
                              <div class="group_row1">
                                <input
                                  id="your_email"
                                  name="your_email"
                                  type="email"
                                  class="form_control"
                                  placeholder="taro@example.com"
                                  autocomplete="email"
                                  required
                                  aria-describedby="your_email_remark"
                                >
                                <ul id="your_email_remark" class="form_remark">
                                  <li>
                                    入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                                  </li>
                                </ul>
                              </div>
                              <div class="group_row2">
                                <label for="your_mail_confirm" class="group_txt"
                                  >もう一度確認用のメールアドレスを入力ください</label
                                >
                              </div>
                              <div class="group_row3">
                                <input
                                  id="your_mail_confirm"
                                  name="your_mail_confirm"
                                  type="email"
                                  class="form_control"
                                  placeholder="taro@example.com"
                                  autocomplete="email"
                                  data-double-check-for="#your_email"
                                  required
                                  aria-describedby="your_mail_confirm_remark"
                                >
                                <ul
                                  id="your_mail_confirm_remark"
                                  class="form_remark"
                                >
                                  <li>
                                    入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                      </div>
                    </div>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        aria-label="送信"
                        value="送信"
                      >
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->


              </div>
            </div>
          </div>
        </div>



      </main>
      <footer>

      </footer>

    </div>

    <!--#include virtual="/lib/inc/body_close.shtml" -->
    <!--#include virtual="/form/lib/body_close.shtml" -->
    <script defer src="./scripts.js"></script>

  </body>
</html>
