<!DOCTYPE html>
<html lang="ja">
  <head>
    <!--#include virtual="/lib/inc/head_begin.shtml" -->
    <meta charset="UTF-8">
    <title>ダイアログ スライドイン（左から） | hamburger-menu | jQuery UI LIST / Jung Issei</title>
    <!--#include virtual="/lib/inc/head_close.shtml" -->
    <!--#include virtual="/hamburger-menu/lib/head_close.shtml" -->
    <link rel="stylesheet" href="../../lib/templates/demo_content1/style.css">
  </head>
  <body class="pc_solid">
    <!--#include virtual="/lib/inc/body_begin.shtml" -->

    <div id="wrapper">

      <header>

        <nav id="site_menu" aria-labelledby="site_menu_label">
          <p id="site_menu_label" style="display: none;">サイトメニュー</p>
          <!-- BEGIN ハンバーガーメニューを開くボタン -->
          <button
            type="button"
            class="hamburger_menu_btn is_fixed"
            data-modal-open="hamburger_menu"
            aria-labelledby="hamburger_menu_btn_label"
          >
            <span id="hamburger_menu_btn_label" style="display:none">メニューを開く</span>
            <span class="btn_line"></span>
          </button>
          <!-- END ハンバーガーメニューを開くボタン -->
          <!-- モーダル ダイアログ ここから -->
          <dialog
            id="hamburger_menu"
            class="hamburger_menu_dialog"
            data-modal-dialog
            data-toggle="slide-from-left"
            aria-labelledby="hamburger_menu_dialog_ttl"
          >

            <div class="dialog_content">
              <p id="hamburger_menu_dialog_ttl" style="display: none;">折りたたみメニュー</p>

              <ul>
                <li><a href="#demo_content1_ruke">ルーク</a></li>
                <li><a href="#demo_content1_bell">ベル</a></li>
                <li><a href="#demo_content1_max">マックス</a></li>
              </ul>

              <button
                class="dialog_close"
                type="button"
                aria-labelledby="hamburger_menu_dialog_close"
                data-modal-close
              >
                <span id="hamburger_menu_dialog_close" style="display:none">メニューを閉じる</span>
              </button>
            </div>

          </dialog>
          <!-- モーダル ダイアログ ここまで -->
        </nav>

      </header>

      <main>

        <!--#include virtual="/lib/inc/breadcrumb.shtml" -->

        <div id="demo_layout" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">

                <!--#include virtual="/lib/inc/demo_name.shtml" -->

              </div>
            </div>
          </div>
        </div>

        <!--#include virtual="/lib/templates/demo_content1/demo_content1.shtml" -->

      </main>
      <footer>

      </footer>

    </div>

    <!--#include virtual="/lib/inc/body_close.shtml" -->
    <!--#include virtual="/hamburger-menu/lib/body_close.shtml" -->

    <script src="./scripts.js"></script>

  </body>
</html>
